<body>
  <script src="vue.js"></script>
  <div id="app">
    <!-- v-modelディレクティブ
       双方向バインディング
       => スクリプト側から値の設定とブラウザからの入力のどちらから行っても
          双方向で値を更新できる仕組み
       今まではdata内の値をブラウザに表示させる方法しかなかった問題点を解決させる。
    　-->
    <input type="text" v-model="message">
    <h1>{{message}}</h1>
  </div>
  <script>
    new Vue({
      el: '#app',

        message: 'こんにちは'
      },

</body>
