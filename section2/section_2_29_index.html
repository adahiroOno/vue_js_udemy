<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script src="../vue.js"></script>
  <div id="app">
    <h1 :class="{red: true, 'bg-bule': isActive}">Hello</h1>
    <button @click="isActive = !isActive">切替え</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
       isActive: true 
      }
    })
  </script>
</body>
</html>
<style>
  .red {
    color: red;
  }
  .bg-bule {
    background-color: blue;
  }
</style>
