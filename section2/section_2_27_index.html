<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.27</title>
</head>
<body>
  <script src="../vue.js"></script>
  <div id="app">
    <!-- computedプロパティ（算出プロパティ)
       =>　複数の式を要求するロジックがある場合に使う
    　-->
    <p>{{ counter }}</p>
    <button @click="counter += 1">+1</button>
    <button @click="otherCounter += 1">別の+1</button>

  </div>
  <script>
    new Vue({
      el: '#app',
      // dataは動的な表現ができない、data内は初期値を扱う！
      data: {
        counter: 0,
        otherCounter: 0
      },
      // ウォッチャとは、特定のデータが変わった時に処理をしたい時に使う
      // computedでできない時は、watchを使う。基本は、computedを使うことがベストプラティクス
      computed: {
        lessThanThreeComputed: function() {
          console.log('compted')
          return this.counter > 3 ? '3より上' : '3以下'
        }
      },
      watch: {
        counter: function() {
          var vm = this;
          setTimeout(function(){
            vm.counter = 0
          }, 3000)
        }
      }
    })
  </script>
</body>
</html>
