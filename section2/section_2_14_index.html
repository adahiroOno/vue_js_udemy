<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.14</title>
</head>
<body>
  <script src="../vue.js"></script>
  <div id="app">
    <!-- HTMLの属性を対象にデータの紐付けができる。v-bindを省略し、:の後ろにHTML属性を引数にすることもできる記法は統一するべき。 -->
     <a :href="url">Google</a>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
          url: 'http://google.com'
      }
    })
  </script>
</body>
</html>
