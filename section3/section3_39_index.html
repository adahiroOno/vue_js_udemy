<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.39</title>
</head>
<body>
  <script src="../vue.js"></script>
  <div id="app">
    <!-- templateタグは表示されない。グループ化したもの -->
    <template v-if="ok">
      <p>Hello</p>
      <p>Good Bye</p>
      <p>おはよう</p>
    </template>
    <button @click="ok = !ok">ボタン</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true,
      }
    })
  </script>
</body>
</html>
