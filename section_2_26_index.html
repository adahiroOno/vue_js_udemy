<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <div id="app">
    <!-- computedプロパティ（算出プロパティ)
       =>　複数の式を要求するロジックがある場合に使う
    　-->
    <p>{{ counter }}</p>
    <p>{{ otherCounter }}</p>
    <button @click="counter += 1">+1</button>
<!--
    <p>{{ counter > 3 ? '3より上' : '3以下'　}}</p>
-->
    <button @click="otherCounter += 1">別の+1</button>
    <p>{{ lessThanThreeComputed }}</p>
    <p>{{ lessThanThreeMethod() }}</p>

  </div>
  <script>
    new Vue({
      el: '#app',
      // dataは動的な表現ができない、data内は初期値を扱う！
      data: {
        counter: 0,
        otherCounter: 0
      },
      // coumputedとmethodsとの違い
      // lessThanThreeMethodはいつ実行されるか 
      // => methodsはテンプレートの中身が少しでも変わった瞬間(再描画された瞬間)再実行される
      // computedプロパティは、computedプロパティの参照先の値が変わった時のみ実行される
      computed: {
        lessThanThreeComputed: function() {
          console.log('compted')
          return this.counter > 3 ? '3より上' : '3以下'
        }
      },
      methods: {
        lessThanThreeMethod: function () {
          console.log('method')
          return this.counter > 3 ? '3より上' : '3以下'
        }
      }
    })
  </script>
</body>
</html>
